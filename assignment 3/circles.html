<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.28/lib/p5.serialport.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
    ></script>

    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
      }

      video {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video src="1.mov" width="300px" style="left: 117px"></video>
      <video src="2.mov" style="width: 300px; left: 406px"></video>
      <video src="3.mov" style="width: 300px; left: 690px"></video>
    </div>

    <script>
      // set up serial
      let serial = new p5.SerialPort();
      let portName;
      const videos = document.querySelectorAll("video");
      console.log(videos);

      // first search for correct port
      serial.on("list", (ports) => {
        // ports is an array of port names
        // so search for the one that includes "usbmodem"
        portName = _.find(ports, (port) => _.includes(port, "usbmodem"));
        // once we have the correct port, open serial connection
        serial.open(portName);
      });

      serial.on("open", () => {
        console.log(`port ${portName} open!`);
      });

      serial.on("data", () => {
        let data = serial.readLine();
        if (!data) return;

        data = data
          .split(",")
          .map((d) => +d)
          .reverse();

        _.each(data, (d, i) => {
          const video = videos[i];
          const time = _.round((d / 100) * video.duration, 3);
          video.currentTime = time;
        });
      });

      serial.list();
    </script>
  </body>
</html>
